#log4j.rootLogger=ALL, CONSOLE
#log4j.rootLogger=OFF, CONSOLE
log4j.rootLogger=ERROR, CONSOLE
#log4j.rootLogger=INFO, CONSOLE
#log4j.logger.wsTest1.Ws_client1=INFO, CONSOLE
#log4j.logger.wsTest1.Ws_client1=ALL, CONSOLE
#log4j.logger.eu.project.Cacao=OFF, CONSOLE
#log4j.logger.org.apache.axis2=ALL, CONSOLE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d %t %r %c{3} %m%n 

# LOGFILE
log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%-5p %d %t %r %c{3} %m%n 
log4j.appender.LOGFILE.File=log.txt
