<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <body>
        <wicket:extend>
            <ul class="document_list" wicket:id="books" align="left">
                <li>
                    <span class="document_head">
                    </span>
                    <div class="document_body">
                      <table width="100%">
                          <tr>
                              <td align="left">
                                <img src="images/book.jpg" width="16" height="16"/>
                                <span class="normal" wicket:id="nameBook"/><br>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                 <span class="normal" wicket:id="book"/>
                              </td>
                          </tr>
                       </table>
                    </div>
                </li>
            </ul>
        </wicket:extend>
    </body>
</html>
