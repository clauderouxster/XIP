<html xmlns:wicket>
    <head>
         <link wicket:id='stylesheet'/>
    </head>
    <body>
        <form action="" method="get" wicket:id="form">
            <table width="25%" border="0">
                <tr>
                    <td width="13%"><div align="center"><img src="images/book.jpg" width="32" height="32"></div></td>
                    <td width="87%"><span class="title">Bookmark document</span></td>
                </tr>
                <tr>
                    <td><span class="normal">Name:</span></td>
                    <td><input type="text" wicket:id="nameBook"></td>
                </tr>
                <tr>
                    <td><span class="normal">Folder:</span></td>
                    <td><input type="text" wicket:id="folderBook"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <div align="left">
                            <input type="button" value="Cancel" wicket:id="cancel">
                            <input type="button" value="Bookmark" wicket:id="book">
                    </div></td>
                </tr>
            </table>
        </form>

    </body>
</html>
