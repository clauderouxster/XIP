            function toggleTraduction() {
                var ele = document.getElementById("traduction");
                var text = document.getElementById("displayTraductionOptions");
                if(ele.style.display == "block") {
                    ele.style.display = "none";
                    //text.innerHTML = "Translation Options";
                }
                else {
                    ele.style.display = "block";
                    //text.innerHTML = "Hide Translation Options";
                }
            }

            function toggleAddFacet() {
                var ele = document.getElementById("addFacet");
                if(ele.style.display == "block") {
                    ele.style.display = "none";
                }
                else {
                    ele.style.display = "block";
                }
            }

            function toggleAddTranslation() {
                var ele = document.getElementById("addTranslation");
                var text = document.getElementById("displayAddTranslation");
                if(ele.style.display == "block") {
                    ele.style.display = "none";
                    //text.innerHTML = "Add new translation";
                }
                else {
                    ele.style.display = "block";
                    ele.style.overflow = "auto";
                    //text.innerHTML = "Hide new translation";
                }
