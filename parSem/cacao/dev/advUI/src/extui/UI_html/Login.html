<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login</title>
        <link wicket:id='stylesheet'/>
    </head>
    <body>
        <wicket:extend>
            
            <span wicket:id="feedback"></span>

            <form wicket:id="loginForm">
         <!--       <div style="border:1px solid #d9d9d9;"> -->
                     <table width="27%" border="0" align="center">

                        <tr>
                            <td colspan="2"><span class="title" wicket:id="titleForm"/></td>
                        </tr>

                        <tr>
                            <td width="18%"><span class="normal" wicket:id="labelUserName"/></td>
                            <td width="82%"><input type="text" wicket:id="username"></td>
                        </tr>

                        <tr>
                            <td><span class="normal" wicket:id="labelPassword"/></td>
                            <td><input type="password" wicket:id="password"></td>
                        </tr>
                        
                        <tr>
                            <td colspan="2">
                                <div align="right">
                                    <input type="reset" wicket:id="buttonClear"/>
                                    <input type="submit" wicket:id="buttonLogin"/>
                                </div>
                            </td>
                        </tr>
                    </table>
           <!---     </div> -->
            </form>
            
        </wicket:extend>
    </body>
</html>
